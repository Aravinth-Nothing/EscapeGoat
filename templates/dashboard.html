{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-16rem)] text-center">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-4">
        Hello, {{ user.username }}!
    </h1>
    <p class="text-xl text-gray-600 mb-8">
        Welcome to your dashboard. This page is only visible to logged-in users.
    </p>
    <a href="{{ url_for('logout') }}" class="inline-block bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-red-700 transition-colors transform hover:scale-105">
        Logout
    </a>
</div>
{% endblock %}
