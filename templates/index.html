<!DOCTYPE html>
<html>
<head>
    <title>Smart Excuse Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label, select, button, input[type=range], input[type=text] {
            display: block;
            margin-top: 20px;
            width: 100%;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ’¡ Smart Excuse Generator</h1>
    <button onclick="startForm()">Start</button>

    <div id="dynamicInputs"></div>

    <h2>Your Excuse:</h2>
    <pre id="excuseOutput"></pre>

    <script>
    let formState = {};
    let questionCount = 0;
    const MAX_QUESTIONS = 12;

    function startForm() {
        document.getElementById("excuseOutput").innerText = "";
        document.getElementById("dynamicInputs").innerHTML = "";
        formState = {};
        questionCount = 0;
        askNextQuestion();
    }

    function askNextQuestion() {
        if (questionCount >= MAX_QUESTIONS) {
            generateExcuse();
            return;
        }

        fetch("/next-field", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fields: formState })
        })
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("dynamicInputs");

            if (data.ready) {
                generateExcuse();
                return;
            }

            const label = document.createElement("label");
            label.textContent = data.label;

            const wrapper = document.createElement("div");
            wrapper.appendChild(label);

            let input;
            if (data.type === "slider") {
                input = document.createElement("input");
                input.type = "range";
                input.min = 1;
                input.max = 10;
                input.value = 5;
                input.name = data.label;

                const valueDisplay = document.createElement("span");
                valueDisplay.textContent = ` (${input.value})`;

                input.oninput = () => {
                    valueDisplay.textContent = ` (${input.value})`;
                };

                wrapper.appendChild(input);
                wrapper.appendChild(valueDisplay);
            } else if (data.type === "text") {
                input = document.createElement("input");
                input.type = "text";
                input.name = data.label;
                wrapper.appendChild(input);
            } else {
                input = document.createElement("select");
                input.name = data.label;
                (data.options || []).slice(0, 6).forEach(opt => {
                    const option = document.createElement("option");
                    option.value = opt;
                    option.textContent = opt;
                    input.appendChild(option);
                });
                wrapper.appendChild(input);
            }

            const button = document.createElement("button");
            button.type = "button";
            button.textContent = "Next";
            button.onclick = () => {
                formState[data.label] = input.value;
                button.disabled = true;
                questionCount++;
                askNextQuestion();
            };

            wrapper.appendChild(button);
            container.appendChild(wrapper);
        });
    }

    function generateExcuse() {
        fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fields: formState })
        })
        .then(res => res.text())
        .then(excuse => {
            document.getElementById("excuseOutput").innerText = excuse;
        });
    }
    </script>
</body>
</html>
